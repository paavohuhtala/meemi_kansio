name: CI

on:
  push:
    branches: [master]

env:
  REGISTRY: rg.fr-par.scw.cloud

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake clang libclang-dev pkg-config ffmpeg

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.1"

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "backend -> target"

      - name: Build backend
        working-directory: backend
        run: cargo build

      - name: Upload backend binary
        uses: actions/upload-artifact@v4
        with:
          name: meemi-backend
          path: backend/target/debug/meemi-backend
          retention-days: 1

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: frontend
        run: pnpm exec tsc --noEmit

  test-e2e:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: meemi
          POSTGRES_PASSWORD: meemi
          POSTGRES_DB: meemi
        ports:
          - 5499:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: frontend
        run: pnpm exec playwright install --with-deps chromium

      - name: Build frontend
        working-directory: frontend
        run: pnpm build

      - name: Download backend binary
        uses: actions/download-artifact@v4
        with:
          name: meemi-backend
          path: backend/target/release/

      - name: Make binary executable
        run: chmod +x backend/target/release/meemi-backend

      - name: Run e2e tests
        working-directory: frontend
        env:
          CI: "true"
          BACKEND_BINARY: ${{ github.workspace }}/backend/target/release/meemi-backend
          SKIP_BUILD: "1"
        run: pnpm test:e2e

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  build-and-publish:
    runs-on: ubuntu-latest
    environment: production
    needs: [test-backend, test-frontend, test-e2e]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Login to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: rg.fr-par.scw.cloud/${{ secrets.SCW_REGISTRY_NAMESPACE }}
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            rg.fr-par.scw.cloud/${{ secrets.SCW_REGISTRY_NAMESPACE }}/meemit-backend:${{ github.sha }}
            rg.fr-par.scw.cloud/${{ secrets.SCW_REGISTRY_NAMESPACE }}/meemit-backend:latest
          cache-from: type=registry,ref=rg.fr-par.scw.cloud/${{ secrets.SCW_REGISTRY_NAMESPACE }}/meemit-backend:buildcache
          cache-to: type=registry,ref=rg.fr-par.scw.cloud/${{ secrets.SCW_REGISTRY_NAMESPACE }}/meemit-backend:buildcache,mode=max

  pre-release:
    runs-on: ubuntu-latest
    environment: production
    needs: [build-and-publish]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create pre-release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "build-${{ github.sha }}" \
            --prerelease \
            --title "Build ${GITHUB_SHA::7}" \
            --notes "Docker image: \`rg.fr-par.scw.cloud/${{ secrets.SCW_REGISTRY_NAMESPACE }}/meemit-backend:${{ github.sha }}\`"
